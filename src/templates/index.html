<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <meta name="robots" content="index, follow">
  <script>
    /* eslint-disable */
    var html = document.getElementsByTagName('html')[0];
    html.classList.remove('no-js');
    html.classList.add('js');
    /* eslint-enable */
  </script>
  <title>Countdown | Tim Schneider</title>
  <meta name="description" content="A simple countdown page.">
  <meta name="keywords" content="Countdown, HTML, CSS, Javascript">
  <link rel="shortcut icon" type="image/x-icon"
    href="https://projects.timschneider.xyz/countdown/assets/images/favicon/favicon.ico">
  <meta name="theme-color" content="#29d398">
</head>

<body>
  <main class="c-wrapper">

    <div id="countdown" class="c-countdown">
      <div class="block">
        <div class="digit" id="days"></div>
        <span>Days</span>
      </div>
      <div class="block">
        <div class="digit" id="hours"></div>
        <span>Hours</span>
      </div>
      <div class="block">
        <div class="digit" id="minutes"></div>
        <span>Minutes</span>
      </div>
      <div class="block">
        <div class="digit" id="seconds"></div>
        <span>Seconds</span>
      </div>
    </div>

    <div class="c-links">
      <a href="https://github.com/RanzigeButter/Countdown" target="_blank" rel="noreferrer noopener">Repository</a>
      <a href="https://timschneider.xyz" target="_blank" rel="noreferrer noopener">Main Page</a>
    </div>

  </main>
  <script type="text/javascript" src="https://cornify.com/js/cornify.js"></script>
</body>

</html>
